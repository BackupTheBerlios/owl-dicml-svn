<!-- <?xml version="1.0" encoding="UTF-8"?> -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    </head>
    <body>
      <wicket:panel>
        <p>
          <div wicket:id="feedback">[feedback]</div> 
          <div><span wicket:id="lblProgress">[progress]</span> <a wicket:id="lnkAbort">Abort</a></div>
        </p>        
        <form wicket:id="formImport">
        <p>
          Insert the name for the imported dic here: <input type="text" wicket:id="txtName"/>
        </p>
        <p>
          Choose dictionary to import:<br/>
          <span wicket:id="rgFile">
          <span wicket:id="listView">
            <input type="radio" wicket:id="radFileName" value="[radFileName]"/> <span wicket:id="lblFileName">[lblFileName]</span><br/>      
          </span>
          </span>
        </p>
        <p>
          <input wicket:id="btImport" type="submit"/ value="[btImport]">
        </p>
        </form>
      </wicket:panel>
    </body>
</html>
