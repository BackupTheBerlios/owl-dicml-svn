errorTitle=ERROR
errorTitleWarning=WARNING
errorLoadConf=An error occured when opening a configuration-file.\nAll properties are reset to their default-values.
errorSaveConf=An error occured when saving a configuration-file.
errorLoadWordbook=Error when reading in the dictionary.
errorNotLoadedYet=No dictionary is opened yet.
errorWhenIndexing=Error when indexing.
errorXSLTTransform=Error while transforming XSLT-file.
errorLoadXSLTFile=Could not open the language-specific xsl-file.\n\
Please make sure it is located in the "xsl"-dir. \
It has to have the name "style_??.xsl" where ?? stands for the the iso2-language code.\n\n\
If the the file is not located there, please reinstall the latest version of owl.
errorCopyHomeFile=Could not copy a needed file to the user's home-directory.\n\nOwl may not work as aspected.
errorCallEntry=Error when opening entry.
errorClassLoadJDOM=The jar-file "jdom.org" couldn't be loaded. Please make sure that this file is in the "libs"-directory and is the original one which was shipped with owl.\n\nIf you are unsure what to do, please re-install owl.\n\nSince this is a serious error owl is closed.
errorEntryInterpretation=Error when interpretating an entry.
errorPrinting=Error when printing.\n\nPlease check that the printer is connected and ready for use.
errorPrintingOpenPage=Error when printing.\n\nCould not load the entry.
errorPrintingAbortet=Printing was aborted.

