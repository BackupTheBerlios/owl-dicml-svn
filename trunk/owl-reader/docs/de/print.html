	<h1>Drucken eines Eintrags</h1>
  Sie müssen bereits ein Wörterbuch geöffnet haben bevor Sie diese Funktion benutzen können. Wählen Sie einfach »Menü, Drucken" aus und stellen Sie die gewünschten Optionen ein. Zur Zeit kann nur jeweils ein Eintrag gedruckt werden (soll noch geändert werden).
