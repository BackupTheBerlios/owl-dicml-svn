	<h1>Auswählen der Oberflächensprache</h1>
  Um die Sprache der Benutzerobefläche zu ändern wählen Sie bitte »Optionen, Sprache« und die Sprache die Sie möchten. Zur Zeit stehen Englisch, Deutsch, Französisch und Norwegisch zur Auswahl.
